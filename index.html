<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramo de Donas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="frase">Como no sé dónde <br>
        vives, te envío <br>
        tus 
        donas virtuales <3</div>
    <div id="campo">
        <div id="ramo">
            <div class="triangulo izquierdo"></div>
            <div class="triangulo derecho"></div>
        </div>
        
        <!-- Contenedor para ambas columnas de donas -->
        <div id="contenedor-donas">
            <div id="fila-donas-izquierda">
                <div class="dona"></div>
                <div class="dona"></div>
                <div class="dona"></div>
                <div class="dona"></div>
            </div>
            <div id="fila-donas-central">
                <div class="dona"></div>
                <div class="dona"></div>
                <div class="dona"></div>
                <div class="dona"></div>
                <div class="dona"></div>
            </div>
            <div id="fila-donas-derecha">
                <div class="dona"></div>
                <div class="dona"></div>
                <div class="dona"></div>
                <div class="dona"></div>
            </div>
        </div>
        
        <div id="circulo"></div> <!-- Círculo agregado debajo de las donas -->
    </div>    
</body>
</html>
